<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="row">
            <div class="title-container col-12">
                <h1 class="title">ask me anything and click to shake the magic 8 ball</h1>
            </div>

            <div class="input-container col-4 col-xs-8">
                <input class='form-control' name="question-input" type="text" id="question" placeholder="Type your question here.."/>
            </div>
         
            <div class="image-container col-12" id="eight-ball">
                <img src="assets/8ball.png" id="8ball" onClick="shake()"></img>
            </div>

            <div class="answer-container col-12">
                <p id="answer"></p>
            </div>
            
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
